<!DOCTYPE html>
<html>
<head><title>API Test</title></head>
<body>
<h1>API Test</h1>
<div id="result"></div>
<script>
fetch('http://localhost:3000/vehicles')
  .then(r => r.json())
  .then(data => {
    document.getElementById('result').innerHTML = 
      '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
  })
  .catch(e => {
    document.getElementById('result').innerHTML = 
      '<p style="color:red">Error: ' + e.message + '</p>';
  });
</script>
</body>
</html>
